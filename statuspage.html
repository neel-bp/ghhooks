<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build status</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box has-text-centered neelu-box">
          <h1 class="title">Build</h1>
        </div>
        <div class="columns is-centered">
          <div class="column is-half">
            <progress class="progress is-large" value="45" max="100">
              45%
            </progress>
          </div>
        </div>
      </div>
    </section>
  </body>

  <style>
    .neelu-box {
      border-style: solid;
      border-width: 2px;
      border-color: #4a4a4a;
      border-radius: 0px;
    }

    .progress {
      padding: 4px;
      border-radius: 0px;
      border-style: solid;
      border-color: #4a4a4a;
      border-width: 1px;
      width: 100%;
    }
  </style>
</html>
